<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="../assets/user.png" alt="">
            </div>
            <form action="" >
                <input class="user" type="text" name="nome" placeholder="Ex: João da Silva" autofocus>
                <input class="email" type="email" name="email" id="" placeholder="Ex: joaosilva@mail.com">
                <input class="password type="password" name="senha" placeholder="Ex: Senh@A123">
                <input class="password type="password" name="confirmaSenha" placeholder="Confirme sua senha">
                <input type="submit" value="pronto">
                <p>Já possui uma conta ? <a href="../html/index.html"> Login </a></p>

            </form>
        </div>
    </section>
</body>
</html>
